<h2>Dev Shop</h2>

<div class="row">
    <div class="input-field col s12">
        <select class="browser-default" ng-model="organization">
            <option value="" selected disabled>Select an organization</option>
            <option value="Angular">Angular</option>
            <option value="twbs">Bootstrap</option>
            <option value="mpc-hc">Media Player Classic</option>
            <option value="yeoman">Yeoman</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <ul class="collection">
            <li class="collection-item avatar" ng-repeat="developer in developers">
                <img src="images/yuna.jpg" alt="" class="circle">
                <span class="title">{{developer.name}}</span>
                <p>{{developer.price | currency: 'R$ '}}</p>
                <a href="#!" class="secondary-content"><i class="mdi-action-add-shopping-cart"></i></a>
            </li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <h4>Cart</h4> <span> total: {{'600.00' | currency: 'R$ '}}</span>
        <table class="responsive-table">
            <thead>
                <tr ng-repeat="developer in cart">
                    <th data-field="name">Name</th>
                    <th data-field="price">Price</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{developer.name}}</td>
                    <td>{{developer.price | currency: 'R$ '}}</td>
                    <td>
                        <button class="btn red" ng-click="removeFromCart(developer.id)">
                            <i class="large mdi-action-highlight-remove"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
